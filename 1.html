<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
    <link href="../layui-v2.8.6/css/layui.css" rel="stylesheet" />
  </head>
  <body>
    <div class="layui-form">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <input
            type="text"
            class="layui-input"
            id="ID-laydate-format-5"
            placeholder=" - "
            value="2022-06-01 - 2022-06-30"
          />
        </div>
      </div>
    </div>

    <!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
    <script src="../layui-v2.8.6/layui.js"></script>
    <script>
      layui.use(function () {
        var laydate = layui.laydate;
        laydate.render({
          elem: "#ID-laydate-format-5",
          type: "month",
          range: "-",
          format: "yyyy-MM",
        });
      });
    </script>
  </body>
</html>
